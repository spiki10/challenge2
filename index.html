<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
  <!-- Bootstrap under -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container-main">
  <img src="./images/image-product-desktop.jpg" alt="" class="image">
  <div class="container-right">
    <div class="text-items">
      <div class="inside">
        
        
        <p class="perfume">Perfume</p>
        
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <div class="sizing">
          <p class="chunk">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="price"> 
          <h1 class="price-tag">$149.99</h1>
          <h6 class="price-tag2"><s>$169.99</s></h6>
        </div>
        
      </div>
      
      
      <button type="button" class="btn btn-primary btn-lg stupid"><img src="./images/icon-cart.svg" alt=""> Add to Cart</button>    
      
    </div>
    </div>
  </div>
</body>
</html>
